<div layout:decorate="~{layout}" layout:fragment="content">
  <th:block th:if="${contactSuccess}">
    <div
      class="rounded-md bg-green-100 border border-green-300 text-green-800 px-6 py-4 mb-6 font-medium shadow"
    >
      Thank you for contacting us!
    </div>
  </th:block>
  <th:block th:if="${contactInfo != null}">
    <div
      class="rounded-md bg-teal-50 border border-teal-200 px-6 py-4 mb-6 shadow"
    >
      <h2 class="text-lg font-semibold text-teal-700 mb-2">
        Contact Form Submission
      </h2>
      <p class="mb-1">
        <span class="font-semibold text-teal-900">Name:</span>
        <span th:text="${contactInfo.name}"></span>
      </p>
      <p class="mb-1">
        <span class="font-semibold text-teal-900">Email:</span>
        <span th:text="${contactInfo.email}"></span>
      </p>
      <p>
        <span class="font-semibold text-teal-900">Message:</span>
        <span th:text="${contactInfo.message}"></span>
      </p>
    </div>
  </th:block>
  <p th:text="${greeting}" class="text-xl font-medium text-gray-700 mb-2"></p>
  <p th:text="${reversedGreeting}" class="text-base text-gray-500 mb-4"></p>
  <h1 class="text-3xl font-bold text-blue-700 mb-4">
    Welcome to the Home Page!
  </h1>
  <p class="text-lg text-gray-700">This is your first Spring Boot web page.</p>
</div>
