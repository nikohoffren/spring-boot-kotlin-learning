<div layout:decorate="~{layout}" layout:fragment="content">
  <h1 class="text-3xl font-bold text-blue-700 mb-6">Contact Us</h1>
  <form
    th:action="@{/contact}"
    method="post"
    class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-200"
  >
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-semibold mb-2"
        >Name:</label
      >
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-semibold mb-2"
        >Email:</label
      >
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>
    <div class="mb-6">
      <label for="message" class="block text-gray-700 font-semibold mb-2"
        >Message:</label
      >
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
      ></textarea>
    </div>
    <button
      type="submit"
      class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-6 rounded transition-colors duration-200"
    >
      Send
    </button>
  </form>
</div>
